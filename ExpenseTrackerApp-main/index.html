<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>

<body>
    <h1>Expense Tracker App</h1>

    <!-- Input Section -->
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">ğŸ” Food & Beverage</option>
            <option value="Rent">ğŸ  Rent</option>
            <option value="Transport">ğŸš— Transport</option>
            <option value="Relaxing">ğŸŒ´ Relaxing</option>
            <option value="Movies">ğŸ¬ Movies</option>
            <option value="Online food">ğŸ• Online food</option>
            <option value="Clothes">ğŸ‘— Clothes</option>
            <option value="Emi">ğŸ’³ EMI</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <label for="search-bar">Search</label>
        <input type="text" id="search-bar" placeholder="Search by category...">
    </div>

    <!-- Expenses List -->
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">
                <!-- Expense items will be injected here by JS -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
        <h2>Expense Summary by Category</h2>
        <ul id="category-summary">
            <!-- Summary items will be injected here by JS -->
        </ul>
    </div>

    <!-- Export Section -->
    <div class="export-section">
        <button id="export-btn">Export to CSV</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
